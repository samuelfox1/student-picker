<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/font/specimen_files/specimen_stylesheet.css" type="text/css"
        charset="utf-8" />
    <link rel="stylesheet" href="./assets/css/font/stylesheet.css" type="text/css" charset="utf-8" />

    <link rel="stylesheet" href="./assets/./css/./style.css">
    <title>Random Picker</title>
</head>

<body>
    <div id="utility">
        <p id="erase-board">erase chalk board</p>

        <div id="student-count-container">
            <p>selected</p>
            <p id="student-count">: - of -</p>
        </div>

        <div id="time-container">
            <p id="date">-/-/-</p>
            <p id="time">-:- -</p>
            <label id="hide-location-label" for="hide" class="font-small">location</label>
            <input id="hide-location" name='hide' type="checkbox" />
            <p id="location" class='font-small'>- - -</p>
        </div>
    </div>

    <div id="previous-student-window">
        <ol id="previously-selected"></ol>
    </div>

    <div id="name-container">
        <h1 id=p1></h1>
        <h1 id=p2></h1>
    </div>

    <div id="erase-board-modal" class="hidden">
        <h2>erase chalk board?</h2>
        <div class="flex">
            <p id="erase-confirm">yes</p>
            <p id="erase-deny">no</p>
        </div>
    </div>

    <div id="chalk-box" class="blurred"></div>
    <p id="instructions">( click ^ or press `space` )</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
